            <div  [routerLink]="['/leaders']" style="cursor: pointer;" class="backTo btnDiv">  <span>Back</span> </div>

         <div class="col-lg-6 fieldsPForm">
            <div class="formMainHead">
               <h3>
                  Leader Profile
               </h3>
            </div>
            <div class="row formPRow">
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Name</span></label>
                     <input type="text" readonly name="fname" onkeypress="return /[a-z ]/i.test(event.key)"  [(ngModel)]="leaderData.first_name"  maxlength="20" placeholder="Jason">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Email</span></label>
                     <input type="email" readonly name="email"  [(ngModel)]="leaderData.email"  placeholder="email">
                  </div>
               </div>
               <div class="col-lg-12">
                  <div class="forms-input-email">
                     <label><span>Address</span></label>
                     <input type="text" readonly name="address"  [(ngModel)]="leaderData.address" placeholder="Address">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>State/City</span></label>
                     <input type="text" readonly name="city"  [(ngModel)]="leaderData.city" placeholder="City">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">

                     <label><span>Group Title</span></label>
                     <input type="text" readonly name="group_title"  [(ngModel)]="leaderData.group_title" placeholder="Group Title">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Experience</span></label>
                     <input type="text" readonly name="experience"  [(ngModel)]="leaderData.experience" placeholder="Experience">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Profit</span></label>
                     <input type="text" readonly name="profit" [(ngModel)]="leaderData.profit" placeholder="Profit">
                  </div>
               </div>
               <!-- <div class="col-lg-12">

                        </div>
                     </label>
                  </div>
               </div> -->
               <div class="col-lg-6">
                  <div class="forms-input-email radioWithSelect">
                     <label for="feePro">
                        <span>Fees</span>
                        <input type="radio" checked name="fee" id="feePro">
                        <div class="">${{(leaderData.trial_amount)?leaderData.trial_amount: 0}}</div>
                     </label>
                     <div class="optionProfile">
                        <span>Trial: {{leaderData.trial_days}} days</span> 
                        <!-- <select>
                           <option value="0">(No Of days)</option>
                           <option value="1">1</option>
                        </select> -->
                     </div>
                  </div>
               </div>
               <div class="btn-m  text-center sign-in col-lg-12">
                  <a>
                     <button (click)="getFreeTrial(leaderData.user_id)" class="mr-2" ><span>Get Your Free Trial</span></button>
                     <button (click)="makePayment((leaderData.trial_amount)?leaderData.trial_amount:300)" ><span>Paynow</span></button>
                  </a>
               </div>
               <div class="btn-m  text-center sign-in col-lg-12" *ngIf="trialData?.isPaid && trialData?.isPaidExpire">
                  <p>Your monthly package has been expired please pay for get services</p>
               </div>
            </div>
