<div class="row" style="margin-left: 0;margin-right: 0;">
    <div class="col-lg-3 mainSidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 mainCont">
        <div class="main-content">
            <app-header></app-header>

            <main>

                <section>
                    <div class="row">
                        <div class="col-lg-12 mainLeft">

                            <div class="post">
                                <div class="post-header">
                                    <div class="row">
                                        <div class="col-10">
                                            <h1>Approval Request</h1>
                                        </div>
                                        <div class="col-2 welComeSearch">
                                            <!-- <button [routerLink]="['/postGroup']" class="addNew">
                                                <i class="fas fa-plus"></i>
                                                <span>Add New</span>
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="post-image table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-center">No.</th>
                                                <th scope="col" class="text-center">Group Name</th>
                                                <th scope="col" class="text-center">Name</th>
                                                <th scope="col" class="text-center">email</th>
                                                <th scope="col" class="text-center">Request</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let group of groupReqData | paginate: config; let i=index">
                                                <td class="text-center">{{i+1}}</td>
                                                <td class="text-center pt-3">{{group.title}}</td>
                                                <td class="text-center pt-3">{{group.first_name}}</td>
                                                <td class="text-center pt-3">{{group.email}}</td>
                                                <td class="text-center" >
                                                    <select class="Form-control" id="sel1" [(ngModel)]="group.approval"name="approval" (ngModelChange)="changeApprovalStatus(group.approval, group.id)">
                                                        <option value="pending">Pending </option>
                                                        <option value="approved">Approved </option>
                                                    </select>

                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- <div class="float-right">
                                        <pagination-controls (pageChange)="pageChanged($event)"
                                            class="ngx-pagination-color"></pagination-controls>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </section>

            </main>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
        </div>
    </div>
</div>
