<div class="loginPageTn">
    <div class="row" style="height:100vh;">
        <div class="col-lg-6 leftLogin" style="background-image:url(assets/img/loginLeft.jpg);">
            <div class="left-img">
                <div class="left-box-center">
                    <div class="text-alignments">
                        <h1>Letâ€™s create something amazing Work with Us.</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 text-white rightLogin" style="background-image: url(assets/img/loginRight.png);">            
            <div class="form-side">
                <img [routerLink]="['/login']" width="100px;" src="assets/img/logon.png">
                <h3>Create Your Account</h3>
                <div class="socialSign">
                    <h4>Sign Up Using</h4>
                    <ul class="socialUl">
                        <li><button (click)="signInWithGoogle()" ><i class="fab fa-google-plus-g"></i> Gmail</button></li>
                        <!-- <li><button [routerLink]="['/register']"><i class="fab fa-twitter"></i> Twitter</button></li>
                        <li><button [routerLink]="['/register']"><i class="fab fa-facebook"></i> Facebook</button></li> -->
                    </ul>
                </div>
                <div class="formTn">
                    <span class="orSignUpWith">Or sign up using your email address</span>
                    <div class="forms-input-email frmGroup frmGroupHalf">
                        <label>Name</label>
                        <input type="text" name="name" onkeypress="return /[a-z ]/i.test(event.key)" maxlength="20" placeholder="Jason" [(ngModel)]="userInfo.name">
                    </div>

                    <!-- <div class="forms-input-email frmGroup frmGroupHalf">
                        <label>Last Name</label>
                        <input type="text" name="lname" onkeypress="return /[a-z ]/i.test(event.key)" maxlength="15" placeholder="Roy" [(ngModel)]="userInfo.last_name">
                    </div> -->

                    <div class="forms-input-email frmGroup frmGroupHalf"> 
                        <label>Email</label>
                        <input type="text" name="email" maxlength="50" placeholder="info@clique.com" [(ngModel)]="userInfo.email">
                    </div>

                    <div class="forms-input-email frmGroup">
                        <label>DOB</label>
                        <input type="date" name="address"  [(ngModel)]="userInfo.address"  placeholder="DOB">
                    </div>

                    <div class="forms-input-email frmGroup frmGroupHalf"> 
                        <label>Country</label>
                        <input type="text" name="city"  [(ngModel)]="userInfo.city" placeholder="California">
                    </div>
                    <div class="forms-input-email frmGroup frmGroupHalf"> 
                        <label>Leader/Follower</label>
                        <!-- <select [(ngModel)]="userInfo.leader"   name="leader" >
                            <option value="{{leader.user_id}}"   *ngFor="let leader of matesLeaderData"  >{{leader.first_name}}</option>
                         </select> -->
                         <select [(ngModel)]="userInfo.leader"  name="leader" >
                            <option value="Leader">Leader</option>
                            <option value="Follower">Follower</option>
                         </select>
                    </div>
                    
                    <div class="forms-input-email frmGroup frmGroupHalf"> 
                        <label>Bets Per Week</label>
                        <!-- <input type="text" name="favourite_team"  [(ngModel)]="userInfo.favourite_team" placeholder="Favourite Team"> -->
                        <select   [(ngModel)]="userInfo.favourite_team" name="betsPerWeek" >
                            <option>Only a few</option>
                            <option>More than 10</option>
                            <option>Normally very active</option>
                        </select>
                    </div>

                    <div class="forms-input-email frmGroup frmGroupHalf"> 
                        <!-- <label>Favourite Player</label>
                        <input type="text" name="favourite_player"  [(ngModel)]="userInfo.favourite_player" placeholder="Favourite Player"> -->
                        <label>Betting Strategies</label>
                        <select [(ngModel)]="userInfo.favourite_player"   name="bettingStartegies" >
                            <option>Props</option>
                            <option>Spreads</option>
                            <option>Totals</option>
                            <option>NCAA</option>
                            <option>NHL</option>
                            <option>NFL</option>
                            <option>NBA</option>
                            <option>MLB</option>
                            <option>MMA</option>
                            <option>Soccer</option>
                            <option>Golf</option> 
                        </select>
                    </div>

                    <div class="forms-input-email frmGroup">
                        <label>Enter your Password</label>
                        <input type="Password" maxlength="50" name="pass" placeholder="********" [(ngModel)]="userInfo.password">
                    </div>

                    <div class="forms-input-password frmGroup">
                        <label>Re-Password Your Password</label>
                        <input type="Password" maxlength="50" name="rePass" placeholder="********"
                            [(ngModel)]="userInfo.rePassword">
                    </div> 

                    <div class="form-remember frmGroup">
                        <label for="remember-me">
                            <input id="remember-me" type="checkbox" name="" style="margin-right: 4px;">
                            <span>I accept the Terms and Conditions</span>
                        </label>

                        <a  [routerLink]="['/login']">Already Account ?</a>
                    </div>
                    <div class="btn-m sign-in frmGroup">
                        <button (click)="signUp()">Sign Up</button>
                    </div>
                </div>

            </div>
        </div>
