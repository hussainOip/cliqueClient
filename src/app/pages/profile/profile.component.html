<section class="profileSection">
   <div class="container">
      <div class="row form-side">
         <div class="logoPro" [routerLink]="['/dashboard']"><img src="assets/img/logoDark.png"></div>
         <div class="col-lg-3 pic-edit-profile">
            <img src="{{userImage}}">
            
            <a href="javascript:void" style="text-decoration: none;">
               <div  class="changePhoto btnDiv"> <span (click)="showHidDropImage()">Change Photo</span></div>
            </a>

            <a href="javascript:void" style="text-decoration: none;" [routerLink]="['/dashboard']" >            
               <div class="backTo btnDiv"> <span >Back To Profile</span></div>
            </a>

            <div style="position: relative;bottom: 162px;left: 325px; z-index:2" *ngIf="isShowImage" class="UploaderPImg">
               <ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
                   <ngx-dropzone-label>Drop your image!</ngx-dropzone-label>
                   <ngx-dropzone-image-preview *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
                       <ngx-dropzone-label></ngx-dropzone-label>
                   </ngx-dropzone-image-preview>
               </ngx-dropzone>
            </div>
         </div>
         <div class="col-lg-6 fieldsPForm">
            <div class="formMainHead">
               <h3>
                  Leader Profile Setting
               </h3>
            </div>
            <div class="row formPRow">
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Name</span></label>
                     <input type="text" name="name" onkeypress="return /[a-z ]/i.test(event.key)" maxlength="20" placeholder="Jason" [(ngModel)]="userInfo.name">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Email</span></label>
                     <input type="email" name="email" placeholder="email" [(ngModel)]="userInfo.email" >
                  </div>
               </div>
               <div class="col-lg-12">
                  <div class="forms-input-email">
                     <label><span>Address</span></label>
                     <input type="text" name="address"  onkeypress="return /[a-z ]/i.test(event.key)"  placeholder="Address" [(ngModel)]="userInfo.address">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>State/City</span></label>
                     <input type="text"[(ngModel)]="userInfo.city" name="city"  placeholder="city" >
                  </div>
               </div>

                     </select>
                  </div>
               </div> -->
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Experience</span></label>
                     <input type="text" name="experience" [(ngModel)]="userInfo.experience" placeholder="Experience">
                  </div>
               </div>
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Profit</span></label>
                     <input type="text" name="profit"  [(ngModel)]="userInfo.profit" placeholder="Profit">
                  </div>
               </div>

               <div  *ngIf="isLeader"  class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Services ?</span></label>
                    
                     <select [(ngModel)]="userInfo.show_profile" value="{{userInfo.show_profile}}"   name="show_profile" >
                        <option value="1" >Yes</option>
                        <option value="0" >No</option>                        
                     </select>


                  </div>
               </div>

               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Trial Days</span></label>
                     <input type="text" name="trial_days"  [(ngModel)]="userInfo.trial_days" placeholder="trial Days">
                  </div>
               </div>
               
               <div class="col-lg-6">
                  <div class="forms-input-email">
                     <label><span>Trial Amount</span></label>
                     <input type="text" name="trial_amount"  [(ngModel)]="userInfo.trial_amount" placeholder="Trial Amount">
                  </div>
               </div>
