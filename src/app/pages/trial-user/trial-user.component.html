<div class="row" style="margin-left: 0;margin-right: 0;">
    <div class="col-lg-3 mainSidebar">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-9 mainCont">
        <div class="main-content">
            <app-header></app-header>

            <main>

                <section>
                    <div class="row">
                        <div class="col-lg-12 mainLeft">

                            <div class="post">
                                <div class="post-header">
                                    <div class="row">
                                        <div class="col-10">
                                            <h1>Trial User Details</h1>
                                        </div>
                                        <div class="col-2 welComeSearch">
                                            <select class="Form-control" id="sel1" [(ngModel)]="paymentStatus"name="payment"  (ngModelChange)="getAllTrialUserDetails(paymentStatus)">
                                                <option value="active">Active </option>
                                                <option value="expire">Expired </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="post-image table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="text-center">No.</th>
                                                <th scope="col" class="text-center">Name</th>
                                                <th scope="col" class="text-center">Email</th>
                                                <th scope="col" class="text-center">Expire</th>
                                                <th scope="col" class="text-center">Service Active</th>
                                                <!-- <th scope="col" class="text-center">Request</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let payment of paymentData | paginate: config; let i=index">
                                                <td class="text-center">{{i+1}}</td>
                                                <td class="text-center pt-3">{{payment.first_name}}</td>
                                                <td class="text-center pt-3">{{payment.email}}</td>
                                                <td class="text-center pt-3">{{payment.expire_date | date: 'dd/MM/yyyy'}}</td>
                                                <td class="text-center pt-3">{{payment.is_active == true ? 'YES' : 'NO'}}</td>
                                                <!-- <td class="text-center" >
                                                    <select class="Form-control" id="sel1" [(ngModel)]="group.approval"name="approval" (ngModelChange)="changeApprovalStatus(group.approval, group.id)">
                                                        <option value="pending">Pending </option>
                                                        <option value="approved">Approved </option>
                                                    </select>

                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                     <div class="float-right">
                                        <pagination-controls (pageChange)="pageChanged($event)"
                                            class="ngx-pagination-color"></pagination-controls>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                    </div>
                </section>

            </main>
            <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
        </div>
    </div>
</div>
